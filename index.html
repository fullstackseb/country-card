<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Search your country</title>
  </head>

  <body>
    <header>
      <h1 class="welcome">Let's display details about your country!</h1>
      <form id="form">
        <input
          type="text"
          class="search"
          placeholder="Search for your country"
        />
      </form>
      <button class="btn-country">SEARCH</button>
    </header>

    <main class="container"></main>
  </body>
</html>
